<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Barcodes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        /* Define label size based on your thermal printer */
        .label {
            width: 38mm; /* Adjust to match your label size */
            height: 21.2mm; /* Adjust to match your label size */
            overflow: hidden;
            display: flex;
            /* display: flex;
            flex-direction: column;
            align-items: center; */
            /* margin-bottom: 1mm; */
            /*page-break-after: always;  Ensures each label is printed separately */
        }

        /* Ensure barcode images fit properly */
        .barcode-img {
            width: 100%;
            height: auto;
            margin-top: 2px;
        }

        /* Hide everything except the barcodes when printing */
        
          
    </style>
</head>
<body>

    <div class="print-area" style="display: flex; padding: 5px;">
        <!-- Example: Loop over barcode images -->
        {% for barcode in barcodes %}
            {% for i in  barcode%}
                <div class="label" style="border:1px solid;">
                    <img class="barcode-img" src="data:image/png;base64,{{ i }}" alt="Barcode" style="margin-top: -9px;">
                    <!-- <div style="font-size: 12px; padding-left: 17px; margin-top: -5px;">{{text}}</div> -->
                    <div style="font-size: 12px;">{{text}}</div>
                </div>
            {% endfor %}
        {% endfor %}
    </div>

</body>
</html>
