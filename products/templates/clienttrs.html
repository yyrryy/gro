{% for i in clients %}
<tr ondblclick="ajaxpage('rr', 'rr', '/products/client/{{i.id}}?target={{target}}')" class="client-row" {% if i.diver %} style="background: #a8dfc5" {% endif %}>
    <td>
        <button class="btn editsuppbtn border" id="{{i.id}}" data-toggle="modal" data-target="#editclientmodal" onclick="populateclientfields('{{i.id}}')">
            ‚úê
        </button>
    </td>
    <!-- <a href="onclick="ajaxpage('client{{i.id}}', 'client: {{i.name}}', '/products/clientlier/{{i.id}}')""></a> -->
    <!-- <td onclick="ajaxpage('client{{i.id}}', 'Client: {{i.name}}', '/products/client/{{i.id}}')">{{i.name}}</td> -->
    <td>{{i.name}} </td>
    <td >{{i.code}}</td>
    <td>{{i.phone}}</td>
    <td>{{i.city}}</td>
    <td>{{i.region}}</td>
    
    <!-- <td>{{i.soldtotal|floatformat:2}}</td> -->
    <td style="background: yellowgreen;">{%if target == 's'%}{{i.soldbs|floatformat:2}}{%else%}{{i.sold|floatformat:2}}{%endif%}</td>
    <td>{{i.ice}}</td>
</tr>
{% endfor %}
