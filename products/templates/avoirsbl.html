{% for i in avoirs %}
<tr>
    <td>
        {{i.date|date:"d/m/Y"}}
    </td>
    <td>
        {{i.no}}
    </td>
    <td>
        {{i.total}}
    </td>
    <td>
        <input type="checkbox" total="{{i.total}}" value="{{i.id}}" name="avoirstopay" onchange="checkreglementbox(event)">
    </td>
</tr>
{% endfor %}
